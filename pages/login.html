<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="../../static/users/style.css">
</head>

<body style="background-color: #f8f9fa;">
  <div class="container" style="margin-top: 100px;">
      <div class="row justify-content-center">
          <div class="col-md-6"> <!-- 1. Spalte mit Logo-->
              <div class="card mt-5" style="border-radius: 1rem; height: 85%; margin-right: -15px;">
                  <img src="../../static/users/Logo.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
          </div>
          <div class="col-md-6"><!-- 2. Spalte mit Login-->
              <div class="card mt-5" style="border-radius: 0 1rem 1rem 0; height: 85%; margin-left: -15px;">
                  <div class="card-body p-4 p-lg-5">
                      <form>
                          <div class="d-flex align-items-center mb-3">
                              <span class="h1">Login</span>
                          </div>
                          <div class="mb-4">
                              <input type="email" id="email" class="form-control form-control-lg" />
                              <label class="form-label">Email Adresse</label>
                          </div>

                          <div class="mb-4">
                              <input type="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label">Passwort</label>
                          </div>

                          <div class="mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                          </div>

                          <a class="small text-muted" href="#!">Passwort vergessen ?</a>
                          <p class="mb-4" style="color: rgb(4,0,59);">Haben Sie noch kein Account ?<a href="register.html" style="color: rgb(4,0,59);">Hier Registrieren </a></p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
