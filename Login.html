<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-ui/core/dist/umd/material-ui.min.css">
    <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="Img/Icon.png" Logo">
        <h1>Budget Master</h1>
    </div>
    <div class="container_login">
        <form class="form">
            <h1 class="form__title">Login</h1>
            <div class="form__group">
                <label for="username" class="form__label">Benutzername</label>
                <input type="text" id="username" name="username" class="form__input">
            </div>
            <div class="form__group">
                <label for="password" class="form__label">Passwort</label>
                <input type="password" id="password" name="password" class="form__input">
            </div>
            <div class="form__group form__group--center">
                <button type="submit" class="form__button">
                    Anmelden
                </button>
            </div>
        </form>
    </div>
    <footer id="footer" class="page-footer">
        <div class="container_home">
          <div class="row">
            <div class="col s12">
              <p>Impressum</p>
              <div class="social-icons">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
